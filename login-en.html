        <!-- main -->
        <main class="main">
            <div id="signin">
                <form id="sign_in" method="get" action="test.html" autocomplete="on" autocapitalize="words" onsubmit="return logincheck();">
                <fieldset id="field">
                    <legend><h4>Please log in</h4></legend>
                    <table id="signinform">
                        <tr class="row">
                            <td class="col-xl-4"><label for="emailaddr">Email</label></td>
                            <td class="col-xl-8"><input type="email" id="emailaddr" size="35" maxlength="30" required="required" placeholder="name@example.com" name="emailaddr"></td>
                        </tr>
                        <tr  class="row">
                            <td class="col-xl-4"><label for="pwd">Password</label></td>
                            <td class="col-xl-8"><input type="password" id="pwd" size="35" maxlength="30" required="required" name="pwd"></td>
                        </tr>
                        <tr class="row">
                            <td class="col-xl-8" id="noaccount">No account? 
                                <a href="registration-en.html">Create one!</a>
                            </td>
                            <td class="col-xl-4">&nbsp;</td>
                        </tr>
                        <tr class="row">
                            <td class="col-xl-8">&nbsp;</td>
                            <td class="col-xl-3"><input type="submit" class="signbutton" value="Log In"></td>
                        </tr>
                    </table>
                </fieldset>
                </form>
            </div>
